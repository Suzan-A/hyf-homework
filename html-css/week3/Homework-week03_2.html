                <progress value="40" max="100" class="progress-bar"></progress>

                <form action="/signup" method="POST" class="signup">

                    <label for="password"><h4>Password*</h4></label>
                        <input type="password" required id="signup-password" name="password">
                    <label for="repassword"><h4>Re-enter Password*</h4></label>
                        <input type="password" required id="signup-repassword" name="repassword">
                    <p>I want to sign up for the newsletter</p>
                    <label>
                        <input type="radio" name="news">Weekly news
                    </label>
                    <label>

                    </label>
                    <label>
                        <input type="radio" name="news">Don't send me news
                    </label>
